<!-- Addition of two numbers sby taking input of two numbers-->
<!DOCTYPE html>
<html>
<head></head>
<script>
function multiply(a, b){
	var c = parseInt(a)+parseInt(b); 
	document.write(c);
}
</script>
<body>
<form>
Enter first Number:
<input type="text" name="val1" value=""><br>
Enter Second Number:
<input type="text" name="val2" value=""><br>
<button onclick="multiply(val1.value, val2.value)" >ADD</button>
</form>
</body>
</html>
