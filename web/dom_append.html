<!DOCTYPE html>
<html>
	<head>
		<script>
		function Function(){
		var node=document.createElement("li");
		var txt=document.createTextNode("white");
		node.appendChild(txt);
		document.getElementById("colors").appendChild(node);
		}
		</script>
	</head>
	<body>
		<ul id="colors">
		<li>red</li>
		<li>blue</li>
		<li>green</li>
		<li>yellow</li>
		<li>black</li>
		</ul>
		<button onclick="Function()">append element</button>
	</body>
</html>
