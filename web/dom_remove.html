<!DOCTYPE html>
<html>
	<head>
		<script>
		function Function(){
		var list=document.getElementById("colors");
		list.removeChild(list.childNodes[0]);
		}
		</script>
	</head>
	<body>
		<ul id="colors">
		<li>red</li>
		<li>blue</li>
		<li>green</li>
		<li>yellow</li>
		<li>black</li>
		</ul>
<button onclick="Function()">remove element</button>
</body>
</html>
