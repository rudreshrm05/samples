<!doctype html>
<html>
	<head>
		<title>Displaying image</title>
		<style>
			img{
				width:100%;
				}
		</style>
	</head>
	<body>
		<h2>HTML IMAGES</h2>
		<p>The image below has the width attr set to 128px, but the style sheet overwrites it and sets the width to 100%</p>
		<img src="test_ok.png" alt="error" style="width:128px;height:128px;">
	</body>
</html>
