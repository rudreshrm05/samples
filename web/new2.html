<!--prograam in javascript to multiply two numbers, 
by taking input from the users-->
<!DOCTYPE html>
<html>
<head></head>
<script>
function multiply(a, b){
	var c = a*b; 
	document.write(c);
}
</script>
<body>
<form>
Enter first Number:
<input type="text" name="val1" value=""><br>
Enter Second Number:
<input type="text" name="val2" value=""><br>
<button onclick="multiply(val1.value, val2.value)" >MULTIPLY</button>
</form>
</body>
</html>
