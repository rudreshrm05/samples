<!DOCTYPE html>
<html>
	<head><title>php demo</title></head>
	<body>
			<script type="text/javascript">
				var s1="Sachin";
				var s2="Saurav";
				document.write("First string is:"+s1+"<br/>");
				document.write("Second string is:"+s2+"<br/>");
				document.write("Concatenating two strings:"+s1.concat(s2)+"<br/>");
				document.write("Concatenating two strings:"+s2.concat(s1)+"<br/>");
				document.write("Length of the first string:"+s1.length+"<br/>");
				document.write("The char at 0th position:"+s1.charAt(3)+"<br/>");
				document.write("s2 upper:"+s2.toUpperCase());
			</script>
	</body>
</html>
