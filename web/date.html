<!DOCTYPE html>
<html>
	<head><title>php demo</title></head>
	<body>
			<script type="text/javascript">
				var my_date=new Date();
				document.write("Todays date is:"+my_date.getDate()+"<br/>");
				document.write("The date is:"+my_date.toString()+"<br/>");
				document.write("Month is:"+my_date.getMonth()+"<br/>");
				document.write("Year is:"+my_date.getFullYear()+"<br/>");
				document.write("Hour is:"+my_date.getHours()+"<br/>");
				document.write("Minute is:"+my_date.getMinutes()+"<br/>");
				document.write("Second is:"+my_date.getSeconds());
		    </script>
	</body>
</html>
